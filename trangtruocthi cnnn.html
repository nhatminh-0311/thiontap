<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giới thiệu bài thi</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 1.1em;
      margin: 10px 0;
    }

    .start-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #f8b500;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-btn:hover {
      background-color: #e09e00;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Bài Kiểm Tra Công Nghệ Nông Nghiệp</h1>
  <p><strong>Thời gian:</strong> (null) phút</p>
  <p><strong>Số câu hỏi:</strong> (null) câu trắc nghiệm</p>
  <p><strong>Số câu hỏi:</strong> (null) câu đúng/sai</p>
  <p>Chuẩn bị sẵn sàng và nhấn bắt đầu để thi!</p>

  <button class="start-btn" onclick="start()">Bắt đầu làm bài</button>
</div>

<script>
  function start() {
    window.location.href = "trangthicnnn.html"; //
  }
</script>

</body>
</html>
