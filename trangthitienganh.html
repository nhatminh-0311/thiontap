<!DOCTYPE html>
<html lang="vi">
  
<head>
  <meta charset="UTF-8">
  <title>Bài kiểm tra Tiếng Anh</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 10px;
    }
    .options label {
      display: block;
      margin: 6px 0;
      border-radius: 8px;
      padding: 5px 8px;
      transition: all 0.3s ease;
    }
    .submit-btn {
      display: block;
      margin: 30px auto;
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: #388e3c;
    }
    #result {
      text-align: center;
      margin-top: 30px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="timer" style="font-size: 18px; font-weight: bold; margin-bottom: 15px;">
    ⏳ Thời gian còn lại: <span id="timeLeft">--:--</span>
  </div>
  
<div 
class="container">
  <h1>Bài Kiểm Tra Tiếng Anh</h1>
  <form id="quizForm"></form>
  <button class="submit-btn" onclick="submitQuiz()">Nộp bài</button>
  <div id="result"></div>
</div>

<script src="questions anh.js"></script>
<script src="timer.js"></script>
<script src="quiz.js"></script>


</body>
</html>
